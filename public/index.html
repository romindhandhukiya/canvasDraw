<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <title>openBoard</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="tools-cont scale-tools">
        <img src="icons/pencil.png" class="pencil">
        <img src="icons/eraser.png" class="eraser">
        <img src="icons/download.png" class="download">
        <img src="icons/upload.png" class="upload">
        <img src="icons/sticky-notes.png" class="stickyNotes">
        <img src="icons/undo.png" class="undo">
        <img src="icons/redo.png" class="redo">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="4" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="5" max="30" value="4" class="eraser-width">
    </div>

            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <img src="" alt="">
        </div>
    </div> -->

    <canvas></canvas>
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://openboardapp.herokuapp.com/");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
